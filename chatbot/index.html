<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ChatBot</title>
</head>
<body>
    <div class="container">
        <div class="chatbot-container">
            <p class="title">
                IRIS
            </p>
            <p class="sub-title">Hello</p>
            <p class="text">
                I am Iris, A Virtual Assistant. How may I help you?
            </p>
            <div class="card">
                <div class="card-title">
                    Frequently Asked Questions <span> ? </span>
                </div>
                <ul class="faq-list">
                    <li class="list-item">
                        <div class="circle">
    
                        </div>
                        <p>
                            Can I redeem my FB before the original term?
                        </p>
                    </li>
                    <li class="list-item">
                        <div class="circle">
    
                        </div>
                        <p>
                            How do I pay my credit card bill?
                        </p>
                    </li>
                    <li class="list-item">
                        <div class="circle">
    
                        </div>
                        <p>
                            How can I get my account statement?
                        </p>
                    </li>
                    <li class="list-item">
                        <div class="circle">
    
                        </div>
                        <p>
                            What is the tenure of my Fixed Deposit
                        </p>
                    </li>
                </ul>
                <button class="btn-primary"> <span class="fas fa-comment-alt"></span> Start a New Conversation</button>
            </div>
        </div> 
    </div>
</body>
</html>
